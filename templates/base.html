<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/kirifont" type="text/css" />
    <title>Paws2Groom Admin</title>
</head>

<body>
    <header>
        <img class="picture" src="/static/fulllogo_transparent_nobuffer.png">
    </header>
    <nav>
        <div class="navbar">
            <a id="home" href="/"><i class="fa fa-fw fa-home"></i> Home</a>
            <a id="groomers" href="/groomers"><i class="fa fa-users"></i> Groomers</a>
            <a id="owners" href="/owners"><i class="fa fa-address-card"></i> Owners</a>
            <a id="dogs" href="/dogs"><i class="fa fa-paw"></i> Dogs</a>
            <a id="appointments" href="/appointments"><i class="fa fa-calendar"></i> Appointments</a>
        </div>
    </nav>
    <div>
        {% block content %}
        {% endblock content %}
    </div>
    <footer><i class="fa fa-copyright"></i> 20 21 Paws2Groom</footer>
</body>

</html>
