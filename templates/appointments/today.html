{% extends "base.html" %}
{% block content %}

<h2>Todays Appointments</h2>

{% if appointments != None %}
    {% for appointment in appointments %}

    <section>
        <h4><a href="/appointments/{{ appointment.id }}">{{ appointment.time }}</a></h4>
        {{ appointment.dog.name }}
    </section>

    {% endfor %}
{% else %}
    No Appointments Today
{% endif %}
{% endblock %}
