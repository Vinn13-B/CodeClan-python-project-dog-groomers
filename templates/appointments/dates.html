{% extends 'base.html' %}
{% block content %}

<section id="container_3">
    <div id="groomers_index">
        <h3><b>Appointments</b></h3>
        {% if not appointments %}
        No Appointments Booked
        {% else %}
        {% for appointment in appointments %}
        <a href="/appointments/{{ appointment.id }}"><b>{{ appointment.date }} @ {{ appointment.time }}</b></a>
        <br><br>
        {% endfor %}
        {% endif %}

        {% endblock %}
