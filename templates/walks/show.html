{% extends 'base.html' %}
{% block content %}

<h2>{{ walk.date }}</h2>
<h2>{{ walk.time }}</h2>
<p>Capacity: {{ walk.capacity }}</p>
<p>Dog: <a href="/dogs/{{ walk.dog.id }}">{{ walk.dog.name }}</a></p>

<form action="/walks/{{ walk.id }}/edit" method="POST">
    <input type="submit" value="Edit">
</form>
<form action="/walks/{{ walk.id }}/delete" method="POST">
    <input type="submit" value="Delete">
</form>

{% endblock %}
